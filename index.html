<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Form Validation | Javascript</title>
</head>
<body>

<!-- Form -->
<div class="wrapper">
    <form>
        <fieldset class="form-field">
            <legend id="legendDisplay">Form Assignment</legend>

            <!-- Name Field -->
            <div class="formField" id="nameField">
                <label for="fullName" class="fullname-title">Full Name</label>
                <input type="text" id="fullName">
            </div>

            <!-- Email Field -->
            <div class="formField" id="mailField">
                <label for="email" class="email-title">Email</label>
                <input type="text" id="email">
            </div>

            <!-- Message Field -->
            <div class="clearfix" id="message-box">
                <label for="message" class="message-title">Message</label>
                <textarea id="message"></textarea>
            </div>

            <!-- Submit -->
            <input type="submit" id="submit-button">

        </fieldset>
    </form>
</div>

<script src="js/main.js"></script>

</body>
</html>
